<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkIt - Habit Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <h1>ðŸ“Š MarkIt - Habit Tracker</h1>
            <button class="btn btn-primary" id="btn-add-habit">+ Add Habit</button>
            <button class="btn" id="btn-toggle-analytics">ðŸ“Š Show Analytics</button>
            <button class="btn" id="btn-refresh">ðŸ”„ Refresh</button>
        </div>

        <!-- Spreadsheet Grid -->
        <div class="spreadsheet-container">
            <div class="spreadsheet-grid" id="tracker-grid">
                <!-- Grid will be dynamically populated -->
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="analytics-section hidden" id="analytics-section">
            <h2 class="analytics-header">ðŸ“ˆ Analytics Dashboard</h2>
            
            <div class="charts-container">
                <!-- Monthly Progress Chart -->
                <div class="chart-box chart-full-width">
                    <div class="chart-title">Overview Monthly Progress</div>
                    <canvas id="chart-monthly-progress" class="chart-canvas"></canvas>
                </div>
                
                <!-- Top 10 Habits Chart -->
                <div class="chart-box">
                    <div class="chart-title">Top 10 Daily Habits</div>
                    <canvas id="chart-top-habits" class="chart-canvas"></canvas>
                </div>
                
                <!-- Completion Ratio Chart -->
                <div class="chart-box">
                    <div class="chart-title">Completion Ratio</div>
                    <canvas id="chart-completion" class="chart-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Habit Modal -->
    <div class="modal" id="habit-modal">
        <div class="modal-content">
            <h3 class="modal-header">Add New Habit</h3>
            <form id="habit-form">
                <div class="form-group">
                    <label class="form-label">Habit Name</label>
                    <input type="text" class="form-input" id="habit-name" required placeholder="e.g., Morning Exercise">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Weekly Goal (days per week)</label>
                    <input type="number" class="form-input" id="habit-goal" min="1" max="7" value="7" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Choose an Emoji</label>
                    <div class="emoji-picker" id="emoji-picker">
                        <!-- Emoji options will be populated -->
                    </div>
                    <input type="hidden" id="habit-emoji" value="ðŸ“Œ">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Habit</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
