<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarkIt - Habit Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Toolbar -->
        <div class="toolbar">
            <h1>ğŸ“Š MarkIt - Habit Tracker</h1>
            <button class="btn btn-primary" id="btn-add-habit">+ Add Habit</button>
            <button class="btn" id="btn-toggle-analytics">ğŸ“Š Show Analytics</button>
            <button class="btn" id="btn-settings">âš™ï¸ Settings</button>
            <button class="btn" id="btn-refresh">ğŸ”„ Refresh</button>
        </div>

        <!-- Spreadsheet Grid -->
        <div class="spreadsheet-container">
            <div class="spreadsheet-grid" id="tracker-grid">
                <!-- Grid will be dynamically populated -->
            </div>
        </div>

        <!-- Analytics Dashboard -->
        <div class="analytics-section hidden" id="analytics-section">
            <h2 class="analytics-header">ğŸ“ˆ Analytics Dashboard</h2>
            
            <div class="stats-container">
                <!-- Monthly Progress Card -->
                <div class="stat-card">
                    <div class="stat-title">Monthly Completion</div>
                    <div class="stat-value" id="stat-monthly-progress">--%</div>
                    <div class="stat-desc">Average completion rate</div>
                </div>
                
                <!-- Top Habit Card -->
                <div class="stat-card">
                    <div class="stat-title">Top Habit</div>
                    <div class="stat-value" id="stat-top-habit">--</div>
                    <div class="stat-desc">Most consistent habit</div>
                </div>
                
                <!-- Completion Ratio Card -->
                <div class="stat-card">
                    <div class="stat-title">Total Check-ins</div>
                    <div class="stat-value" id="stat-total-checkins">--</div>
                    <div class="stat-desc">This month</div>
                </div>

                <!-- Streak Card -->
                <div class="stat-card">
                    <div class="stat-title">Current Streak</div>
                    <div class="stat-value" id="stat-streak">--</div>
                    <div class="stat-desc">Days in a row</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Habit Modal -->
    <div class="modal" id="habit-modal">
        <div class="modal-content">
            <h3 class="modal-header">Add New Habit</h3>
            <form id="habit-form">
                <div class="form-group">
                    <label class="form-label">Habit Name</label>
                    <input type="text" class="form-input" id="habit-name" required placeholder="e.g., Morning Exercise">
                </div>
                
                <div class="form-group">
                    <label class="form-label">Weekly Goal (days per week)</label>
                    <input type="number" class="form-input" id="habit-goal" min="1" max="7" value="7" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="habit-auto-complete"> Auto-complete daily
                    </label>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Choose an Emoji</label>
                    <div class="emoji-picker" id="emoji-picker">
                        <!-- Emoji options will be populated -->
                    </div>
                    <input type="hidden" id="habit-emoji" value="ğŸ“Œ">
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Habit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <h3 class="modal-header">Settings</h3>
            <div class="form-group">
                <label class="form-label">Auto-complete Habits</label>
                <p class="text-secondary">Select habits to be automatically marked as completed daily.</p>
                <div id="settings-habit-list">
                    <!-- Habit list for auto-complete settings -->
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn" id="btn-close-settings">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
